<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign</title>
</head>
<body>
<form action="/login/" method="post">
    {% csrf_token %}
    Email :
    <input type="email" name="email">
    Password:
    <input type="password" name="pass">
    <input type="submit" value="register">
</form>

<ul>
    <li><a href="{% url 'social:begin' 'facebook' %}"> Sign in with facebook</a></li>
</ul>
</body>
</html>
